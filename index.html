<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BreakBuddy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>BreakBuddy</h1>
    <p>Your Companion for Productivity and Timely Breaks</p>
  </header>

  <main>
    <section id="task-section">
      <h2>Log Your Daily Tasks</h2>
      <input type="text" id="task-input" placeholder="Enter a task">
      <button id="add-task-btn">Add Task</button>
      <ul id="task-list"></ul>
    </section>

    <section id="break-timer">
      <h2>Break Timer</h2>
      <div id="timer-settings">
        <label for="custom-minutes">Set Timer (minutes):</label>
        <input type="number" id="custom-minutes" placeholder="e.g., 25">
        <button id="set-timer-btn">Set Timer</button>
      </div>
      <p>Time left: <span id="timer">25:00</span></p>
      <button id="start-timer-btn">Start Timer</button>
      <button id="stop-timer-btn">Stop Timer</button>
    </section>

    <section id="motivation">
      <h2>Motivation</h2>
      <button id="motivate-btn">Need a Push?</button>
      <p id="motivation-text"></p>
    </section>
  </main>

  <footer>
    <p>BreakBuddy Â© 2024. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
